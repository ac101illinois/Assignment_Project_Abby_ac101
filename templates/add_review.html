{% extends "base.html" %}

{% block title %}Submit Coffee Review{% endblock %}

{% block page_title %}Submit a Coffee Shop Review{% endblock %}

{% block content %}

{% if shop_name %}
    <p><strong>Reviewing:</strong> {{ shop_name }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
</form>

<a href="{% url 'students:review-list' %}">Back to Map</a>
{% endblock %}
